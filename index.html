<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Golf Web App - Greenfinder</title>
</head>
<body>
    <div class="content">
   <h1 class="heroHeader">National Park Explorer</h1>
   <h2>Enter your desired park and dates below</h2>
   <div class="inputArea">
    
    <input type="text" id="location" placeholder="Course Name">
    <input type="date" id="startDate" placeholder="startDate">
    <input type="date" id="endDate" placeholder="endDate">
    <br>
    <button id="submit">Submit</button>
    </div>

    <div class="displayArea">
        <h2 id="parkName"></h2>
        <p id="descript"></p>
    </div>

    </div>

    
    <script src="logic.js"></script>
</body>
</html>
